{% extends "generic/fields/base.html" %}

{% block input %}
    <textarea rows="10" cols="42" name="{{ field.html_name|default:field.name }}" class="{% if field.errors %}error{% endif %}"
              {% if field.field.disabled or disabled %}disabled{% endif %}
              {% if field.field.required %}required{% endif %}
    >{{ field.value|default:field.initial|default:"" }}</textarea>
{% endblock %}
